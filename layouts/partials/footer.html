
<footer class="site-footer">

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="social-media-list">
          {{ with .Site.Params.github_username }}
          <li>
            <i class="fab fa-github" aria-hidden="true"></i>
            <a href="https://github.com/{{ . }}">
              <span class="username">GitHub</span>
            </a>
          </li>
          {{ end }}

        </ul>
        {{ i18n "footer_policies" | safeHTML }}
      </div>

      <div class="footer-col  footer-col-2">
        <p>{{ .Site.Params.description | safeHTML }}</p>
        <p>
          <span itemscope itemtype="http://schema.org/PostalAddress">
          </span>
        </p>
        <div>
      </div>
    </div>

  </div>

  {{ $js := resources.Get "js/main.js" | fingerprint "sha512" }}
  <script src="{{ $js.RelPermalink }}" integrity="{{ $js.Data.Integrity }}"></script>
  
  <script defer src="{{ "js/ga.js" | relURL }}"></script>
  <!--<script async src="https://www.googletagmanager.com/gtag/js?id=UA-56433935-1&aip=1"></script>-->

</footer>
